version: '3'
services: 
  yuuto:
    build:
      context: .
    volumes:
      - yuuto:/yuupy/assets/quote/:ro #ro being read only
    container_name: yuuto
    deploy:
      restart_policy:
        condition: none
      resources:
        limits:
          memory: 512m
    environment:
      - TOKEN=
      - PREFIX=
      - SUGGESTIONS_CHANNEL=
      - PYTHONUNBUFFERED=1
      
      # rigged ships
      # RIGGED_{id0} = {id1}
      # RIGGED_{id2} = {id3}

      # ignore format is BOTCMDS_{guild.id}={channel.id}
      # - BOTCMDS_684392803131850779=684788256797229066 for example

volumes:
    yuuto:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: './quote_files/'